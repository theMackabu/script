[package]
name = "script"
version = "0.3.0"
edition = "2021"
license = "MIT"
repository = "https://lab.themackabu.dev/self/script"
description = "barebones http scripting"

[dependencies]
peg = "0.8.2"
toml = "0.8.8"
home = "0.5.5"
tokio = "1.35.0"
rhai-fs = "0.1.3"
colored = "2.1.0"
anyhow = "1.0.75"
rhai-url = "0.0.5"
tracing = "0.1.40"
actix-web = "4.4.0"
macros-rs = "0.5.0"
termcolor = "1.4.0"
lazy_static = "1.4.0"
smartstring = "1.0.1"
serde_json = "1.0.108"
tracing-subscriber = "0.3.18"
tracing-bunyan-formatter = "0.3.9"
serde = { version = "1.0.193", features = ["derive"] }
regex = { package = "fancy-regex", version = "0.12.0" }
reqwest = { version = "0.11.22", features = ["blocking"] }
rhai = { version = "1.16.3", features = ["serde_json", "serde"] }
mongodb = { version = "2.8.0", features = ["sync"], default-features = false }
pickledb = { version = "0.5.1", features = ["json", "bincode", "cbor", "yaml"] }
redis = "0.24.0"
askama = "0.12.1"
